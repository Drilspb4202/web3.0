<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8E44AD">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta
    name="description"
    content="Chihuahua Capital - Токенизация бизнеса на Avalanche"
  />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  />
  <title>Chihuahua Capital</title>
  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #F8F9FA;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(142, 68, 173, 0.2);
      border-radius: 50%;
      border-top-color: #8E44AD;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      font-family: sans-serif;
      color: #8E44AD;
    }
  </style>
</head>
<body>
  <noscript>Для работы приложения необходимо включить JavaScript</noscript>
  <div id="root"></div>
  <div id="initial-loader">
    <div class="loading-spinner"></div>
    <div class="loading-text">Загрузка Chihuahua Capital...</div>
  </div>
  <script>
    window.onload = function() {
      // Убираем начальный лоадер после полной загрузки приложения
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = 0;
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      }, 500);
    };
  </script>
</body>
</html>
